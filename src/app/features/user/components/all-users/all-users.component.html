<app-page-header [pageTitle]="pageTitle"/>


<div class="items-center gap-4  grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
  <mat-form-field class="col">
    <mat-label>الإسم</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="col">
    <mat-label>إسم المستخدم</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="col">
    <mat-label>الرقم السري</mat-label>
    <input matInput type="password">
  </mat-form-field>
  
  <mat-form-field class="col">
    <mat-label>تأكيد الرقم السري</mat-label>
    <input matInput type="password">
  </mat-form-field>

  <mat-form-field class="col">
    <mat-label>رقم الهاتف</mat-label>
    <input matInput type="number" minlength="14">
  </mat-form-field>

  <mat-form-field class="col">
    <mat-label>العنوان</mat-label>
    <input matInput>
  </mat-form-field>
</div>

<app-save-btn/>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
