<div class="flex flex-col items-center">
    <!-- Upload Area -->
    <div 
      class="border-2 border-dashed border-gray-300 rounded-lg p-6 w-full hover:border-primary-500 transition-colors cursor-pointer"
      (click)="fileInput.click()">
      
      <div class="text-center">
        <mat-icon class="text-4xl text-gray-400">cloud_upload</mat-icon>
        <p class="mt-2 text-sm text-gray-600">انقر لاختيار صورة</p>
        <p class="text-xs text-gray-500 mt-1">حد أقصى 5 ميجا</p>
      </div>
  
      <input
        #fileInput
        type="file"
        class="hidden"
        accept="image/*"
        (change)="onFileSelected($event)">
    </div>
  
    <!-- Preview Area -->
    <div *ngIf="imagePreview" class="mt-4 relative">
      <img [src]="imagePreview" class="max-w-xs rounded-lg shadow-md">
      <button 
        mat-mini-fab 
        color="warn"
        class="absolute -top-2 -right-2"
        (click)="removeImage()">
        <img [src]="deleteIcon" alt="delete">
      </button>
    </div>
  
    <!-- Error Message -->

    
    <mat-error *ngIf="errorMessage" class="mt-2">
      {{ errorMessage }}
    </mat-error>
  </div>
