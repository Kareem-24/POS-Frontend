<div *ngIf="show"
[@fadeInOut]
[ngClass]="[
  'fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg max-w-md z-50',
  type === 'success' ? 'bg-green-100 border-green-500 text-green-700' : '',
  type === 'error' ? 'bg-red-100 border-red-500 text-red-700' : ''
]">
<div class="flex items-center">
<div *ngIf="type === 'success'" class="ml-2">
 <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
   <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
 </svg>
</div>
<div *ngIf="type === 'error'" class="ml-2">
 <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
   <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
 </svg>
</div>
<p class="text-sm">{{ message }}</p>
</div>
</div>
