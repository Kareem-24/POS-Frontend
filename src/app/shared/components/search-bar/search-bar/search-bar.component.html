<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="flex items-center justify-center mb-4">
    <div class="relative w-full max-w-md flex items-center">
        <mat-form-field appearance="fill" class="w-full">
            <input matInput formControlName="searchTerm" placeholder="ابحث بالكود أو إسم الصنف" class="border border-gray-300 rounded-lg py-2 px-4 focus:outline-none text-right" />
        </mat-form-field>
        <button mat-raised-button type="submit" class="absolute left-0 top-0 ml-2 bg-customBlue text-white py-2 px-4 rounded-lg hover:bg-blue-600 mb-2">بحث</button>
    </div>
</form>
