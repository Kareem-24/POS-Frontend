<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    <h1>System Updates - POS</h1>
  </mat-toolbar>


  <mat-sidenav-container autosize>
    <mat-sidenav [ngClass]="isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list>
        <a mat-list-item>
            <span class="entry">
               <mat-icon>house</mat-icon>
               @if(!isCollapsed) {
                <span>Dashboard</span>
               }
            </span>
         </a>
         
          <app-user-tab [isCollapsed]="isCollapsed"/>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="px-3 mx-5">
        <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
